version: 2.1
orbs:
  python: circleci/python@2.0.3
jobs:
  build_and_test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: --dev
          pkg-manager: pipenv
      - run:
          command: |
            pipenv run pytest
          name: Test it
workflows:
  main:
    jobs:
      - build_and_test
